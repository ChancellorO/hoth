<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="styles.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
        

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <h1 id="title">Create Account</h1>
    <form>
      <div>
        <!-- First Name-->
        <div class="info" id="first-name">
          <label for="first-name"><p>Enter your first name:</p></label>
          <input type="text" name="first-name" required />
        </div>

        <!-- Last Name-->
        <div class="info">
          <label for="last-name">Enter your last name: </label>
          <input type="text" name="last-name" id="last-name" required />
        </div>

        <!-- Birthday-->
        <div class="info">
          <label for="birthday">Birthday: </label>
          <input type="date" id="birthday" name="birthday" required />
        </div>

        <!-- Gender -->
        <div class="info">
          <p>What is your gender:</p>

          <input type="radio" name="gender" value="female" />
          <label for="gender">Female </label><br />

          <input type="radio" name="gender" value="male" />
          <label for="gender">Male</label><br />

          <input type="radio" name="gender" value="more" />
          <label for="gender">More</label>
        </div>

        <!-- Email -->
        <div class="info">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" required />
        </div>

        <!-- Preference -->
        <div class="info">
          <p>Show me</p>

          <input type="radio" name="preference" value="female" />
          <label for="preference">Female</label> <br />

          <input type="radio" name="preference" value="male" />
          <label for="preference">Male</label> <br />

          <input type="radio" name="preference" value="everyone" />
          <label for="preference">Everyone</label>
        </div>

        <!-- profiles-->

        <div class="info">
          <label for="profile">Profile Photo</label><br />
          <input type="file" name="profile" required />
        </div>

        <!-- bio-->
        <div class="info">
          <p>Write a bio about yourself</p>
          <textarea
            placeholder="What I like to do is...."
            rows="5"
            cols="30"
          ></textarea>
        </div>

        <div></div>
      </div>

      <button>Submit</button>
    </form>
  </body>
</html>
